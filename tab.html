<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-3hava..."">
    <!--include css file-->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
     
        .container {
            margin: auto;
            padding: 15px;
            position: fixed;
            left: 50%;
            translate: -50% 0;
            bottom: 20px;
            height: 80px;
            background: rgba(107, 107, 107, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            box-sizing: border-box;
        }
     
        .item {
            --scale: 1;
            padding-bottom: calc((var(--scale) * 50px) - (50px / var(--scale)));
            height: 100%;
            display: flex;
            align-items: flex-end;
            transition: all 0.35s;
        }
     
        .menu {
            width: calc(50px * var(--scale));
            height: calc(50px * var(--scale));
            background: rgba(229, 229, 229, 0.95);
            border-radius: 11.13px;
            /* border-radius: calc(10px * var(--scale)); */
            transition: all 0.35s;
            cursor: pointer;
        }
     
        .gap {
            width: calc(15px * var(--scale));
            height: 50px;
            background: transparent;
            transition: all 0.35s;
        }

        /* 弹窗样式 */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 9999;
        }
    </style>
</head>
 
<body>
    <div id="popup" class="popup">
        <h2>这是一个弹窗</h2>
        <p>弹窗内容...</p>
        <button onclick="hidePopup()">关闭弹窗</button>
    </div>
    <script>
        let items = document.getElementsByClassName("item")
        for (let i = 0; i < items.length; i++) {
            items[i].onmouseover = function () {
                if (i == 0) {
                    items[i].style = "--scale:1.9"
                    items[i + 1].style = "--scale:1.6"
                    items[i + 2].style = "--scale:1.3"
                    for (let j = 0; j < items.length; j++) {
                        if (j != i && j != i + 1 && j != i + 2) {
                            items[j].style = "--scale:1"
                        }
                    }
                } else if (i == 1) {
                    items[i - 1].style = "--scale:1.6"
                    items[i].style = "--scale:1.9"
                    items[i + 1].style = "--scale:1.6"
                    items[i + 2].style = "--scale:1.3"
                    for (let j = 0; j < items.length; j++) {
                        if (j != i - 1 && j != i && j != i + 1 && j != i + 2) {
                            items[j].style = "--scale:1"
                        }
                    }
                } else if (i == items.length - 1) {
                    items[i - 2].style = "--scale:1.3"
                    items[i - 1].style = "--scale:1.6"
                    items[i].style = "--scale:1.9"
                    for (let j = 0; j < items.length; j++) {
                        if (j != i && j != i - 1 && j != i - 2) {
                            items[j].style = "--scale:1"
                        }
                    }
                } else if (i == items.length - 2) {
                    items[i - 2].style = "--scale:1.3"
                    items[i - 1].style = "--scale:1.6"
                    items[i].style = "--scale:1.9"
                    items[i + 1].style = "--scale:1.6"
                    for (let j = 0; j < items.length; j++) {
                        if (j != i - 2 && j != i - 1 && j != i && j != i + 1) {
                            items[j].style = "--scale:1"
                        }
                    }
                } else {
                    items[i - 2].style = "--scale:1.3"
                    items[i - 1].style = "--scale:1.6"
                    items[i].style = "--scale:1.9"
                    items[i + 1].style = "--scale:1.6"
                    items[i + 2].style = "--scale:1.3"
                    for (let j = 0; j < items.length; j++) {
                        if (j != i - 2 && j != i - 1 && j != i && j != i + 1 && j != i + 2) {
                            items[j].style = "--scale:1"
                        }
                    }
                }
            }
        }
     
        let container = document.getElementById("container")
        container.onmouseleave = function () {
            for (let h = 0; h < items.length; h++) {
                items[h].style = "--scale:1"
            }
        }
    </script>
    
    <div class="container" id="container">
        <div class="item">
            <div class="menu">
                
            </div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu">
                
            </div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu">
                
            </div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu"></div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu"></div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu"></div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu"></div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu">
                <img src="icons/oj.png" alt="icon" style="width: 50px; height: 50px; border-radius: 10px;">
            </div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu">
                <a href="https://www.sspu.edu.cn"><img src="icons/SSPU.png" alt="icon" style="width: 50px; height: 50px; border-radius: 10px;"></a>
            </div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu">
                <a href="https://github.com"><img src="icons/Github.png" alt="icon" style="width: 50px; height: 50px; border-radius: 10px;"></a>
            </div>
            <div class="gap"></div>
        </div>
        <div class="item">
            <div class="menu">
                <a a href="javascript:void(0)" onclick="showPopup()"><img src="icons/icon128x128.png" alt="icon" style="width: 50px; height: 50px; border-radius: 10px;"></a>
            </div>
        </div>
    </div>
</body>
 
</html>
